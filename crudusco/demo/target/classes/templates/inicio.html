<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>inicio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <style>
        body {
            background-image: url('https://p4.wallpaperbetter.com/wallpaper/825/1001/261/orange-sky-orange-sunset-field-countryside-wallpaper-preview.jpg');
            background-size: cover; /* Ajusta el tamaño de la imagen para cubrir todo el fondo */
            background-repeat: no-repeat; /* Evita que la imagen se repita */
            background-attachment: fixed; /* Fija la imagen de fondo mientras se desplaza por la página */
            background-position: center; /* Centra la imagen de fondo */

        }
        .container {
            max-width: 400px;
            max-height: 800px;
            margin-top: 90px;
            padding: 50px;
            background-color: #f4f4f4;
            border-radius: 5px;
            align-items: center;
        }

        .card-title {

            text-align: center;
            margin: 0 auto;
            background-color: #f4f4f4;
            height: 80px;
        }
        .col-6 {
            width: 100%;
            height: 90px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
        }
        .btn {

            padding: 20px 40px;

        }
        .btn-primary {
            background-color: #007bff;
            color: #fff;
            margin: 30px;

        }
        .btn-secondary {
            background-color: #6c757d;
            color: #fff;
        }
    </style>

</head>
<body>
<div class="container">
    <div class="card-title">
        <h2>INICIO DE SECCION</h2>
    </div>
    <div class="inicio_seccion">
        <div class="col-6">
            <a th:href="@{/inisecc}" class="btn btn-primary">Iniciar sesión</a>
        </div>
        <div class="col-6">
            <a th:href="@{/registro}" class="btn btn-secondary">Registrarse</a>
        </div>
    </div>
</div>
</body>
</html>
